name: Lint and Test Client

on:
  push:
    branches:
      - main
      - dev
    paths: client/**
  pull_request:
    branches:
      - main
    paths: client/**

jobs:
  lint-build-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: client/.nvmrc
          cache: "npm"
      - name: Install dependencies
        run: |
          cd client
          npm ci
      - name: Lint
        run: |
          cd client
          npm run lint
